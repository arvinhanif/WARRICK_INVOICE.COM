
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WARRICK | Desktop Pro Edition</title>
  <meta name="description" content="Professional iOS-style tactile invoice generator.">
  <meta name="theme-color" content="#6366F1">
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html2pdf for offline-capable PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'sans-serif'],
          },
          borderRadius: {
            'clay': '16px',
            'pill': '100px',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --clay-bg: #FFFFFF;
      --clay-surface: #F8F9FA;
      --clay-shadow: rgba(0, 0, 0, 0.08);
      --clay-highlight: #FFFFFF;
      --accent-blue: #6366F1;
    }

    .dark {
      --clay-bg: #1A1C1E;
      --clay-surface: #242629;
      --clay-shadow: rgba(0, 0, 0, 0.4);
      --clay-highlight: rgba(255, 255, 255, 0.05);
    }

    /* Desktop Optimization: Better Scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #D1D5DB;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #374151;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #9CA3AF;
    }

    body {
      background-color: #F0F2F5;
      color: #1A1A1A;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .dark body {
      background-color: #0F1012;
      color: #F0F0F0;
    }

    /* Tactile Clay Surface */
    .clay-card {
      background: var(--clay-bg);
      border-radius: 28px;
      box-shadow: 
        12px 12px 24px var(--clay-shadow), 
        -12px -12px 24px var(--clay-highlight);
      border: 1px solid rgba(0,0,0,0.02);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
    }
    
    .clay-card:hover {
      box-shadow: 
        16px 16px 32px var(--clay-shadow), 
        -12px -12px 24px var(--clay-highlight);
    }

    /* Pilled Tactile Button */
    .tactile-btn {
      background: var(--clay-bg);
      border-radius: 100px;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 14px;
      color: #1A1A1A;
      box-shadow: 
        5px 5px 12px var(--clay-shadow), 
        -5px -5px 12px var(--clay-highlight);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(0,0,0,0.01);
      cursor: pointer;
    }

    .dark .tactile-btn {
      color: #FFFFFF;
    }

    .tactile-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        8px 8px 16px var(--clay-shadow), 
        -8px -8px 16px var(--clay-highlight);
    }

    .tactile-btn:active {
      box-shadow: 
        inset 4px 4px 8px var(--clay-shadow), 
        inset -4px -4px 8px var(--clay-highlight);
      transform: scale(0.96);
    }

    /* Sunken Well for Inputs */
    .sunken-well {
      background: #F0F2F5;
      border-radius: 100px;
      box-shadow: 
        inset 4px 4px 8px rgba(0,0,0,0.06), 
        inset -4px -4px 8px #FFFFFF;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }
    
    .sunken-well:focus-within {
      border-color: var(--accent-blue);
      box-shadow: 
        inset 2px 2px 4px rgba(0,0,0,0.05), 
        0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .dark .sunken-well {
      background: #0F1012;
      box-shadow: 
        inset 5px 5px 10px rgba(0,0,0,0.4), 
        inset -2px -2px 5px rgba(255,255,255,0.02);
    }

    /* Mechanical Toggle */
    .mech-toggle {
      width: 58px;
      height: 30px;
      background: #E5E7EB;
      border-radius: 100px;
      position: relative;
      cursor: pointer;
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .mech-toggle.active {
      background: #1A1A1A;
    }

    .mech-knob {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
    }

    .mech-toggle.active .mech-knob {
      transform: translateX(28px);
    }

    /* Layout Utility */
    .desktop-container {
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-desktop {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @media print {
      .no-print { display: none !important; }
      body { background: white !important; }
    }
  </style>

</script>
